<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Ship Detection Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        
        #map {
            height: 100%;
            width: 100%;
        }

        .leaflet-control-layers {
            background: white;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <script>
        // Initialize the map
        const map = L.map('map').setView([0, 80], 4);

        // Add OpenStreetMap base layer
        const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });

        // Add OpenSeaMap nautical overlay
        const seaMapLayer = L.tileLayer('https://tiles.openseamap.org/seamark/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://openseamap.org">OpenSeaMap</a> contributors'
        });

        // Add base layer to map
        osmLayer.addTo(map);

        // Add layer control
        const baseMaps = {
            "OpenStreetMap": osmLayer
        };

        const overlayMaps = {
            "Nautical Charts": seaMapLayer
        };

        L.control.layers(baseMaps, overlayMaps).addTo(map);

        // Add dark ship detection marker
        const darkShipMarker = L.marker([-5, 75]).addTo(map);
        darkShipMarker.bindPopup("<b>Dark Ship Detection</b><br>Unidentified vessel detected - May 2025");

        // Handle window resize
        window.addEventListener('resize', () => {
            map.invalidateSize();
        });
    </script>
</body>
</html>
