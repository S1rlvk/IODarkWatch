<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Ship Detection Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: #1a1a1a;
        }
        
        #map {
            height: 100%;
            width: 100%;
        }

        .leaflet-control-layers {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.4);
        }

        .leaflet-popup-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 10px;
            border-radius: 4px;
        }

        .custom-marker {
            background: #ff4444;
            border: 2px solid #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <script>
        // Initialize the map with a darker theme
        const map = L.map('map', {
            center: [0, 80],
            zoom: 4,
            zoomControl: true,
            attributionControl: true
        });

        // Add OpenStreetMap base layer with dark theme
        const osmLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });

        // Add OpenSeaMap layers
        const seaMapLayer = L.tileLayer('https://tiles.openseamap.org/seamark/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://openseamap.org">OpenSeaMap</a> contributors',
            opacity: 0.8
        });

        const shipwreckLayer = L.tileLayer('https://tiles.openseamap.org/shipwreck/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://openseamap.org">OpenSeaMap</a> contributors',
            opacity: 0.8
        });

        // Add base layer to map
        osmLayer.addTo(map);
        seaMapLayer.addTo(map);
        shipwreckLayer.addTo(map);

        // Add layer control
        const baseMaps = {
            "Dark Map": osmLayer
        };

        const overlayMaps = {
            "Nautical Charts": seaMapLayer,
            "Shipwrecks": shipwreckLayer
        };

        L.control.layers(baseMaps, overlayMaps, {
            position: 'topright',
            collapsed: false
        }).addTo(map);

        // Add custom dark ship detection marker
        const darkShipIcon = L.divIcon({
            className: 'custom-marker',
            html: '<div style="width: 12px; height: 12px;"></div>',
            iconSize: [12, 12]
        });

        const darkShipMarker = L.marker([-5, 75], {icon: darkShipIcon}).addTo(map);
        darkShipMarker.bindPopup(`
            <div style="font-family: Arial, sans-serif;">
                <h3 style="color: #ff4444; margin: 0 0 10px 0;">ðŸš¨ Dark Ship Detection</h3>
                <p style="margin: 5px 0;"><strong>Status:</strong> Unidentified vessel</p>
                <p style="margin: 5px 0;"><strong>Date:</strong> May 2025</p>
                <p style="margin: 5px 0;"><strong>Location:</strong> 5Â°S, 75Â°E</p>
            </div>
        `);

        // Add scale control
        L.control.scale({
            imperial: false,
            position: 'bottomleft'
        }).addTo(map);

        // Handle window resize
        window.addEventListener('resize', () => {
            map.invalidateSize();
        });
    </script>
</body>
</html>
